<html>
    <head>
        <base href="../../">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .page__grid {
                height: 100%;
                display: grid;
                grid-template-rows: max-content 1fr;
            }

            .page__top__grid {
                display: grid;
                grid-template-columns: max-content 1fr;
            }

            .page__top__back {
                padding: 1rem;
            }

            .page__top__back > span {
                font-size: 3rem;
            }

            .page__top__title {
                padding: 1rem;
                text-align: center;
                font-size: 2rem;
                user-select: none;
            }

            .page__output {
                padding: 1rem;
            }

            .output {
                overflow-y: auto;
                background-color: #bfbfbf;
                color: #000000;
                height: 70rem;
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="main__editor__output">
            <div class="-menu">
                <div class="-menu__grid">
                    <div class="-menu__content">
                        <div class="page">
                            <div class="page__grid">
                                <div class="page__top">
                                    <div class="page__top__grid">
                                        <div class="page__top__back" onclick="btnBackClick()">
                                            <span class="material-symbols-rounded">
                                                arrow_back
                                            </span>
                                        </div>
                                        <div class="page__top__title">
                                            Output
                                        </div>
                                    </div>
                                </div>
                                <div class="page__output">
                                    <div class="output">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="-menu__tabs">
                        <div class="-menu__tabs__grid">
                            <div class="-menu__tabs__home">
                                <a href="menu/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            home
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__files">
                                <a href="menu/files/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            folder
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__new">
                                <a href="menu/new/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            add_circle
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__notifications">
                                <a href="menu/notifications/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            notifications
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__profile">
                                <a href="menu/profile/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            account_circle
                                        </span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script>
        let urlParams = {};
        let fileData = {};

        for (let [key, value] of new URLSearchParams(location.search)) {
            urlParams[key] = value;
        }

        fetch("config.json", {
            method: "GET"
        }).then(res => res.json()).then(
            config => {
                let data = {
                    method: "getFile",
                    file: urlParams.id,
                    session: sessionStorage.getItem("session")
                }

                fetch(config.server, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }).then(res => res.json()).then(
                    res => {
                        if (res.status != 0) {
                            alert("Error: " + res.response);
                            window.history.back();
                            return;
                        }

                        fileData = res.response;
                        
                        switch (fileData.language) {
                            case "html":
                                document.querySelector(".output").style.backgroundColor = "#ffffff";
                                let htmlResult = document.createElement("iframe");
                                htmlResult.src = htmlStringToBlobUrl(fileData.content);
                                htmlResult.style.width = "100%";
                                htmlResult.style.height = "100%";
                                document.querySelector(".output").appendChild(htmlResult);
                                break;
                            default:
                                document.querySelector(".output").innerText = urlParams.output;
                        }
                    }
                )
            }
        )

        function btnBackClick() {
            location.href = "editor/?id=" + urlParams.id;
        }

        function htmlStringToBlobUrl(htmlString) {
            // Convert the HTML string to a Blob
            const blob = new Blob([htmlString], { type: 'text/html' });

            // Create a Blob URL
            const blobUrl = URL.createObjectURL(blob);

            return blobUrl;
        }
    </script>
</html>
