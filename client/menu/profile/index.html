<html>
    <head>
        <base href="../../">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .grid__profile {
                display: grid;
                grid-template-rows: 5rem max-content max-content 1fr max-content;
                height: 100%;
            }

            .grid__profile__cover {
                background-color: #323639;
            }

            .avatar {
                position: absolute;
                width: max-content;
                left: 0rem;
                bottom: 0rem;
            }

            .avatar > img {
                width: 3rem;
                height: 3rem;
            }
        </style>
    </head>
    <body>
        <div class="main__menu__profile">
            <div class="-menu">
                <div class="-menu__grid">
                    <div class="-menu__content">
                        <div class="grid__profile">
                            <div class="grid__profile__cover">
                                <div class="avatar">
                                    <img src="assets/html.png">
                                </div>
                            </div>
                            <div class="grid__profile__name">
                                <div class="grid__profile__name__text">
                                    <div class="grid__profile__name__text__fullname">
                                        Charlie John F. Arcamo
                                    </div>
                                    <div class="grid__profile__name__text__username">
                                        Chrly
                                    </div>
                                </div>
                                <div class="grid__profile__name__options">
                                    <span class="material-symbols-rounded">
                                        settings
                                    </span>
                                </div>
                            </div>
                            <div class="grid__profile__tabs">
                                <div class="grid__profile__tabs__info">
                                    Info
                                </div>
                                <div class="grid__profile__tabs__awards">
                                    Awards
                                </div>
                            </div>
                            <div class="grid__profile__panel">
                                <div class="grid__details">
                                    <div class="grid__details__content">
                                        Name: Charlie John F. Arcamo<br><br>
                                        Code-Name: Chrly<br><br>
                                        Age: 21<br><br>
                                        Birthday: October 8, 2002<br><br>
                                        Address: Brgy. Mankilam, Tagum City<br><br>
                                        School/University/Institute: STI Tagum College
                                    </div>
                                    <div class="grid__details__buttons">
                                        <div class="grid__details__buttons__logo">
                                            <img src="assets/image2.png">
                                        </div>
                                        <div></div>
                                        <div class="grid__details__buttons__edit">
                                            <button class="grid__details__buttons__edit__logo">
                                                EDIT
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="-menu__tabs">
                        <div class="-menu__tabs__grid">
                            <div class="-menu__tabs__home">
                                <a href="menu/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            home
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__files">
                                <a href="menu/files/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            folder
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__new">
                                <a href="menu/new/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            add_circle
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__notifications">
                                <a href="menu/notifications/">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            notifications
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__profile">
                                <a href="menu/profile/">
                                    <button class="-button--icon -menu__tabs__selected">
                                        <span class="material-symbols-rounded">
                                            account_circle
                                        </span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script>

    </script>
</html>
