<html>
    <head>
        <base href="../../">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .material-symbols-rounded {
                font-size: 5rem;
            }
            
            .grid__profile {
                display: grid;
                grid-template-rows: 15rem max-content max-content 1fr max-content;
                height: 100%;
            }

            .grid__profile__cover {
                background-color: #9a9494;
            }

            .avatar {
                position: absolute;
                width: max-content;
                left: 3rem;
                top: 5rem;
                border-radius: 100%;
                overflow: hidden;
            }

            .avatar > img {
                width: 10rem;
                height: 10rem;
            }

            .grid__profile__name {
                display: grid;
                grid-template-columns: 1fr max-content;
                border-bottom: 0.5rem solid #9a9494;
            }

            .grid__profile__name__text {
                display: grid;
                grid-template-rows: max-content max-content;
            }

            .grid__profile__name__text__fullname {
                padding: 1rem;
                font-size: 2rem;
            }

            .grid__profile__name__text__username {
                padding: 1rem;
                font-size: 2rem;
            }

            .grid__profile__name__options {
                padding: 1rem;
            }

            .grid__profile__tabs {
                display: grid;
                grid-template-columns: max-content max-content 1fr;
            }

            .grid__profile__tabs__info {
                padding: 1rem;
                font-size: 2rem;
                border-bottom: 0.5rem solid #9a9494;
            }

            .grid__profile__tabs__awards {
                padding: 1rem;
                font-size: 2rem;
            }

            .grid__profile__panel {
                padding: 1rem;
            }

            .grid__details {
                display: grid;
                grid-template-rows: 1fr max-content;
                height: 100%;
            }

            .grid__details__content {
                background-color: #4a484a;
                padding: 1rem;
                font-size: 2rem;
                white-space: pre;
            }

            .grid__details__buttons {
                display: grid;
                grid-template-columns: max-content 1fr max-content;
            }

            .grid__details__buttons__logo {
                padding: 1rem;
            }

            .grid__details__buttons__logo > img {
                width: 15rem;
            }

            .grid__details__buttons__edit {
                padding: 1rem;
            }

            .grid__details__buttons__edit > button {
                font-size: 2rem;
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="main__menu__profile">
            <div class="-menu">
                <div class="-menu__grid">
                    <div class="-menu__content">
                        <div class="grid__profile">
                            <div class="grid__profile__cover">
                                <div class="avatar">
                                    <img src="assets/image.png">
                                </div>
                            </div>
                            <div class="grid__profile__name">
                                <div class="grid__profile__name__text">
                                    <div class="grid__profile__name__text__fullname"></div>
                                    <div class="grid__profile__name__text__username"></div>
                                </div>
                                <div class="grid__profile__name__options -center--flex" onclick="btnSettingsClick()">
                                    <span class="material-symbols-rounded">
                                        settings
                                    </span>
                                </div>
                            </div>
                            <div class="grid__profile__tabs">
                                <div class="grid__profile__tabs__info">
                                    Info
                                </div>
                                <div class="grid__profile__tabs__awards">
                                    Awards
                                </div>
                                <div></div>
                            </div>
                            <div class="grid__profile__panel">
                                <div class="grid__details">
                                    <div class="grid__details__content"></div>
                                    <div class="grid__details__buttons">
                                        <div class="grid__details__buttons__logo">
                                            <img src="assets/image2.png">
                                        </div>
                                        <div></div>
                                        <div class="grid__details__buttons__edit -center--flex">
                                            <button class="grid__details__buttons__edit__button" onclick="btnEditClick()">
                                                EDIT
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="-menu__tabs">
                        <div class="-menu__tabs__grid">
                            <div class="-menu__tabs__home">
                                <a href="menu/index.html">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            home
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__files">
                                <a href="menu/files/index.html">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            folder
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__new">
                                <a href="menu/new/index.html">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            add_circle
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__notifications">
                                <a href="menu/notifications/index.html">
                                    <button class="-button--icon -menu__tabs__icon">
                                        <span class="material-symbols-rounded">
                                            notifications
                                        </span>
                                    </button>
                                </a>
                            </div>
                            <div class="-menu__tabs__profile">
                                <a href="menu/profile/index.html">
                                    <button class="-button--icon -menu__tabs__selected">
                                        <span class="material-symbols-rounded">
                                            account_circle
                                        </span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script>
        fetch("config.json", {
            method: "GET"
        }).then(res => res.json()).then(
            config => {
                let data = {
                    method: "getUser",
                    session: sessionStorage.getItem("session")
                }

                fetch(config.server, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }).then(res => res.json()).then(
                    res => {
                        if (res.status != 0) {
                            alert("Error: " + res.response);
                            window.history.back();
                            return;
                        }

                        document.querySelector(".grid__profile__name__text__fullname").textContent = res.response.fullname;
                        document.querySelector(".grid__profile__name__text__username").textContent = "(" + res.response.name + ")";
                        document.querySelector(".grid__details__content").textContent = res.response.description;
                        document.querySelector(".avatar > img").src = getParentDirectory(config.server) + "uploads/" + res.response.avatar;
                    }
                )
            }
        )

        function getParentDirectory(filePath) {
            try {
                const url = new URL(filePath);
                const pathArray = url.pathname.split('/');
                pathArray.pop(); // Remove the file or empty string at the end
                const parentDirectory = url.origin + pathArray.join('/') + '/';
                return parentDirectory;
            } catch (error) {
                console.error('Invalid file path:', filePath);
                return null;
            }
        }

        function convertDivToTextarea(divElement) {
            // Create a new textarea element
            const textareaElement = document.createElement('textarea');

            // Preserve the text content of the div
            textareaElement.value = divElement.textContent;

            // Copy attributes from the div to the textarea (optional)
            for (const attr of divElement.attributes) {
                textareaElement.setAttribute(attr.name, attr.value);
            }

            // Replace the div with the textarea in the DOM
            divElement.parentNode.replaceChild(textareaElement, divElement);

            // Optionally, focus the textarea
            textareaElement.focus();
        }

        function btnEditClick() {
            if (document.querySelector(".grid__details__buttons__edit__button").textContent == "SAVE") {
                getRequest("../../client.html", {
                    method: "updateDescription",
                    description: document.querySelector(".grid__details__content").value,
                    session: sessionStorage.getItem("session")
                });

                return;
            }

            document.querySelector(".grid__details__buttons__edit__button").textContent = "SAVE";
            convertDivToTextarea(document.querySelector(".grid__details__content"));
            document.querySelector(".grid__details__content").style.color = "#ffffff";
        }

        function btnSettingsClick() {
            location.href = "menu/profile/edit/index.html";
        }
    </script>
</html>
